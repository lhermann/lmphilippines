{% for p in site.pages %}
    {% if p.title and p.menu-position == "main" %}
            <li class="c-nav-list__item c-site-nav__item">
                <a class="c-nav-list__link c-site-nav__link" href="{{p.url}}">
                    {{p.title}}
                </a>
            </li>
    {% endif %}
{% endfor %}
