<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.inc.title }}{% endif %}"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ site.inc.title }}">

<meta property="og:image" content="{{ site.url }}/assets/img/LMP-Logo-fb.jpg"/>
{% if site.inc.cover-image %}<meta property="og:image" content="{{ site.url }}{{ site.inc.cover-image }}"/>{% endif %}
{% if page.cover-image %}<meta property="og:image" content="{{ site.url }}{% if page.layout == 'post' %}/images/{% endif %}{{ page.cover-image }}"/>{% endif %}

{% if page.excerpt %}
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords:72 }}"/>
<meta name="description" content="{{ page.excerpt | strip_html | truncatewords:72 }}"/>
{% endif %}

{% if page.layout == 'post' %}
<meta property="og:type" content="article">
{% if page.author.name %}<meta property="article:author" content="{{page.author.name}}" />{% endif %}
<meta property="article:publisher" content="https://www.facebook.com/LaymenMinistries/" />
<meta property="article:published_time" content="{{page.date | date: '%Y-%m-%d'}}" />
<meta property="article:modified_time" content="{{page.date | date: '%Y-%m-%d'}}" />
<meta property="og:updated_time" content="{{page.date | date: '%Y-%m-%d'}}">
{% else %}
<meta property="og:type" content="website">
{% endif %}
