<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Description" content="Laymen Ministries Philippines is a Non-Profit providing education to the native population of Mindoro, Philippines.">

<title>{% if page.title %}{{ page.title }} &mdash; {{ site.inc.title }}{% else %}{{ site.inc.title }} &mdash; {{ site.inc.subtitle }}{% endif %}</title>

{% if site.inc.google_font %}<link href="https://fonts.googleapis.com/css?family={{ site.inc.google_font }}" rel="stylesheet" type="text/css">{% endif %}
<link href="/assets/css/main.css" rel="stylesheet" type="text/css">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png?v=1">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png?v=1">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png?v=1">
<link rel="manifest" href="/assets/favicon/manifest.json?v=1">
<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg?v=1" color="#2a6496">
<link rel="shortcut icon" href="/favicon.ico?v=1" type="image/x-icon" />
<meta name="theme-color" content="#2a6496">

<link href="{{ site_url }}/feed.xml" rel="alternate" type="application/rss+xml" title="{{ site.inc.title }}" />
<meta name="title" content="{% if page.title %}{{ page.title }} {% else %}{{ site.inc.title }}{% endif %}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

{% if page.site.gplus %}<link rel="publisher" href="https://plus.google.com/{{ site.inc.gplus }}">{% endif %}
{% if page.author.gplus %}<link rel="author" href="https://plus.google.com/{{ page.author.gplus }}">{% endif %}


{% include _meta-tags.html %}
