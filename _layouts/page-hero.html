---
layout: base
---

<header class="c-site-cover c-site-cover--16/9 c-site-cover--dark c-site-cover--lead">

    <div class="c-site-cover__inner u-orient-middle">
        <div class="o-wrapper u-text-center">
            <h1 class="c-site-cover__title">{{ page.title }}</h1>
            {% if page.subtitle %}
                <h3 class="c-site-cover__subtitle">{{ page.subtitle }}</h3>
            {% endif %}
        </div>
    </div>

    <div class="c-site-cover__image">
        <img class="lazyload u-lazyload--blur"
             src="{{ page.cover-image-prev }}"
             data-src="{{ page.cover-image }}"
             alt="" />
    </div>

</header>

<div class="o-wrapper o-wrapper--wide o-wrapper--flush">

    {{ content }}

</div>
